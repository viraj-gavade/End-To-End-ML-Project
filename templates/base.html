<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Performance Prediction{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: #2c3e50;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .navbar a:hover {
            background-color: #1a2530;
        }
        
        .navbar a.active {
            background-color: #3498db;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .col {
            flex-basis: 48%;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto 0;
            width: 200px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        
        .prediction-details {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .prediction-details ul {
            list-style-type: none;
            padding: 0;
        }
        
        .prediction-details li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .chart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .chart {
            margin: 15px;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            min-width: 300px;
        }
        
        .chart img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .about-section {
            line-height: 1.6;
        }
        
        .about-section h2 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
        }
        
        @media screen and (max-width: 768px) {
            .chart {
                width: 95%;
            }
            
            .col {
                flex-basis: 100%;
                margin-bottom: 15px;
            }
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div class="navbar">
        <a href="/" {% if active_page == 'home' %}class="active"{% endif %}>Home</a>
        <a href="/predict" {% if active_page == 'predict' %}class="active"{% endif %}>Predict</a>
        <a href="/visualize" {% if active_page == 'visualize' %}class="active"{% endif %}>Visualizations</a>
        <a href="/about" {% if active_page == 'about' %}class="active"{% endif %}>About</a>
    </div>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>Â© 2025 Student Performance Prediction | Developed by Viraj Gavade</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
